<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <title>Sign up - Oddset</title>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body class="page">
    <section class="section-form page">
      <div class="box-title">
        <div class="line line-left"></div>
        <h1 class="create-account">Create your account</h1>
        <div class="line line-right"></div>
      </div>

      <a class="logo-form-link" href="index.html"
        ><img class="logo-form" src="assets/oddset-white.svg" alt=""
      /></a>
      <p class="info-form">Udbydes af Danske Licens Spil A/S</p>
      <form action="">
        <label for="Name" class="name" name="Name">Name*</label>
        <input
          required
          id="Name"
          pattern="a-zA-Z0-9]+"
          type="text"
          placeholder="Zinedine Z"
        />
        <label for="Email" class="email" name="Email">Email*</label>
        <input
          required
          id="Email"
          type="email"
          placeholder="zinedine@email.com"
        />

        <label for="Password" class="password"
          >Password*
          <span class="min-characteres">8 characters min.</span></label
        >
        <input
          required
          id="Password"
          type="password"
          name="Password"
          placeholder="********"
          pattern=".{8,}"
        />
        <br />
        <input class="signup" type="submit" name="submit" />
      </form>
      <main class="validated-page">
        <section class="success">
          <div class="message-form-validated">
            <h1>Your registration is now submitted</h1>
            <p>Thank you <span></span></p>
            <a
              class="linkpagesuccess-oddset"
              href="https://danskespil.dk/oddset"
              >Go to the website ></a
            >
          </div>
        </section>
      </main>
      <!--<template class="essai-template">
        <article>
          <h1 class="h1-template">name</h1>
          <h2 class="h2-template">email</h2>
        </article>
      </template>-->
      <script src="form.js"></script>
    </section>
  </body>
</html>
