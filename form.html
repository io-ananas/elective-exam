<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <title>Sign up - Oddset</title>
  </head>
  <body>
    <section class="section-form">
      <h1>Create your account</h1>
      <div class="line"></div>
      <br />
      <div class="line"></div>
      <img class="logo-form" src="assets/oddset-white.svg" alt="" />
      <p class="info-form">Udbydes af Danske Licens Spil A/S</p>
      <form action="">
        <label for="Name" class="name" name="Name">Name*</label>
        <input required id="Name" type="text" placeholder="Zinedine Z" />
        <label for="Email" class="email" name="Email">Email*</label>
        <input
          required
          id="Email"
          type="email"
          placeholder="zinedine@email.com"
        />

        <label for="Password" class="password">Password*</label>
        <input
          required
          id="Password"
          type="password"
          name="Password"
          placeholder="********"
        />
        <input class="signup" type="submit" name="submit" />
      </form>
    </section>

    <script src="form.js"></script>
  </body>
</html>
