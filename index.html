<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.min.css"
    />
    <title>Oddset - Dansk Spill</title>
  </head>
  <body class="">
    <section class="section page " id="sect1">
      <img class="danskspill-logo" src="assets/dss___hr.svg" alt="" />

      <a class=" oddset-logo active link-transition" href="index.html">
        <img class="oddset-img" src="assets/oddset-white.svg" alt=""
      /></a>
      <div class="oddset-line"></div>
      <p class="intro-index">
        A betting platform for the ones <br />
        who knows their champions. <br />

        <span class="reward"
          >Get a chance to win 100 kr by playing the game.
        </span>
      </p>

      <div class="about-nav box-line">
        <div class="line "></div>
        <a id="btn-click" href="about.html" class=" link link-transition"
          >Learn more</a
        >
      </div>
      <img class="background-ellipse-mobile" src="assets/ellipse.svg" alt="" />

      <div class="form-nav box-line">
        <div class="line"></div>
        <a class="link link-transition" href="form.html">Sign up</a>
      </div>
      <div class="box-card-game">
        <img class="card-game" src="assets/cards_game_v2-02.svg" alt="game" />
        <a class="play" href="game.html">Play</a>
      </div>
      <a class="play-mobile" href="game.html">Play</a>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="29"
        height="32"
        viewBox="0 0 29 32"
        class="barre-mobile"
      >
        <defs>
          <style>
            .a,
            .b,
            .c {
              fill: none;
              stroke: #fff;
              stroke-linecap: round;
              stroke-width: 5px;
            }
            .a {
              opacity: 0.399;
            }
            .c {
              opacity: 0.502;
            }
          </style>
        </defs>
        <g transform="translate(-173.5 -618)">
          <g transform="translate(16.5)">
            <line class="a" y2="27" transform="translate(159.5 620.5)" />
            <line class="b" y2="27" transform="translate(171.5 620.5)" />
            <line class="c" y2="27" transform="translate(183.5 620.5)" />
          </g>
        </g>
      </svg>
      <div class="some">
        <div class="icon social tw"><i class="fa fa-twitter"></i></div>
        <div class="icon social in"><i class="fa fa-instagram"></i></div>
        <div class="icon social fb"><i class="fa fa-facebook"></i></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
